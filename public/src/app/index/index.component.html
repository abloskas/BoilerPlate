<div class="container-fluid">
<a [routerLink]="['new']">Add a Pet</a>

<h3>These are the pets looking for a home!</h3>
<table class="table table-striped table-bordered" >
  <thead>
    <tr style="border: solid;border-width: 1px 0;">
      <th>Pet</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td><button class="custom btn btn-primary" [routerLink]="['/pets', pet['_id'], 'edit']">Edit</button> <button class="custom btn btn-secondary" [routerLink]="['/pets', pet['_id']]">Details</button></td>
    </tr>
  </tbody>
</table>
</div>
