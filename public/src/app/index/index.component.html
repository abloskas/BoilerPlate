
<a [routerLink]="['new']">Add an Item</a>

<h3>We have quotes by:</h3>
<table style="border: 3px solid black;border-collapse: collapse; width:200px; height:auto">
  <thead>
    <tr style="border: solid;border-width: 1px 0;">
      <th>Item</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td><button [routerLink]="['/edit', item['_id']]">Edit</button> <button (click)="removeItem(item._id)">Delete </button></td>
    </tr>
  </tbody>
</table>
